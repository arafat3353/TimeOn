\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time On</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 20px;
    }
    #login, #chat { display: none; }
    #messages { height: 300px; overflow-y: scroll; background: #fff; padding: 10px; border-radius: 10px; }
    .msg { margin: 5px 0; padding: 5px; background: #e0e0e0; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>‚è≥ Time On</h1>

  <!-- Login Section -->
  <div id="login">
    <h3>Login with Phone</h3>
    <input type="text" id="phone" placeholder="+8801833537479">
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button><br><br>
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <!-- Chat Section -->
  <div id="chat">
    <h3>Chat</h3>
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

  <!-- Firebase Config (make sure it's in the same folder) -->
  <script src="firebaseConfig.js"></script>
  
  <!-- App Logic (make sure it's in the same folder) -->
  <script src="app.js"></script>
</body>
</html>
